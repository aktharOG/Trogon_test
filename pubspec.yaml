name: trogon_test
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  cached_network_image: ^3.4.1
  chewie: ^1.10.0
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  get_it: ^8.0.3
  http: ^1.3.0
  injectable: ^2.5.0
  json_annotation: ^4.9.0
  json_serializable: ^6.9.3
  lottie: ^3.3.1
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  video_player: ^2.9.2
  vimeo_video_player: ^1.0.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true

  assets:
    - .env.production
    - .env.development
    - .env.staging
    - assets/images/
    - assets/images/
    - assets/svgs/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf